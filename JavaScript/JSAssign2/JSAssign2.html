            var errors = 0;

            //if statement to check each required/formatted field for validity
            if ( field01 == "") {
                errors = 1;
                $("#field01Error").addClass('spanError');
            } else {

            if (errors == 0) {

                    type: "POST",
                    url: "send.php",
                    data: dataForServer,
                    success: function(msg) {
                        if (msg != "") alert(msg);
                    }
                });

            } else {
                alert('Error code: '+ errors);
            }
            
        }
    </script>
